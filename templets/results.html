<!DOCTYPE html>
<html>
<head>
  <title>Diamond Price Prediction - Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F2F2F2;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #4285F4;
      text-align: center;
      margin-top: 50px;
    }

    .result-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .result-text {
      color: #707070;
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .back-button {
      background-color: #4285F4;
      color: #FFFFFF;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .back-button:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>Diamond Price Prediction Result</h1>
    
    <div class="result-text">
      <h2>{{ final_result }}</h2>
    </div>
    
    <div class="button-container">
      <button class="back-button" onclick="window.history.back()">Go Back</button>
    </div>
  </div>
</body>
</html>
